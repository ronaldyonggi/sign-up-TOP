<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="image">
    <!-- <img src="https://images.unsplash.com/photo-1585202900225-6d3ac20a6962?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt=""> -->
  </div>

  <div class="upper">
      <p id="real">
        This is not a real online service! You know you need something like this in
        your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
      </p>

      <p id="want">You <span id="know">know</span> you want to.</p>
  </div>

  <div class="middle">
    <p id="lets">Let's do this!</p>

    <form action="#" method="post" id="main-form">

      <div class="input-field">
        <label for="first_name">FIRST NAME</label>
        <br>
        <input type="text" name="first_name" id="first_name" required>
      </div>

      <div class="input-field">
        <label for="first_name">LAST NAME</label>
        <br>
        <input type="text" name="last_name" id="last_name">
      </div>

      <div class="input-field">
        <label for="email">EMAIL</label>
        <br>
        <input type="email" name="email" id="email" required>
      </div>

      <div class="input-field">
        <label for="phone_number">PHONE NUMBER</label>
        <br>
        <input type="number" name="phone_number" id="phone_number">
      </div>

      <div class="input-field">
        <label for="password">PASSWORD</label>
        <br>
        <input type="password" name="password" id="password" required>
      </div>

      <div class="input-field">
        <label for="confirm_password">CONFIRM PASSWORD</label>
        <br>
        <input type="password" name="confirm_password" id="confirm_password" required>
      </div>

    </form>

  </div>

  <div class="lower">
    <button type="submit" form="main-form">Create Account</button>

    <p>Already have an account? <a href="http://#" id="login">Log in</a></p>
  </div>
</body>
</html>
